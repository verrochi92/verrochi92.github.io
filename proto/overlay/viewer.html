<!--
    viewer.html
    Viewer that overlays an Openseadragon viewer with a Cornerstone viewer
    By Nicholas Verrochi
    For CS410 - The Axolotl Project
-->

<html>

<head>
    <title>Overlay Viewer</title>

    <link rel="stylesheet" href="style.css">

    <!-- import libraries -->
    <script src="../../lib/openseadragon.min.js"></script>
    <script src="../../lib/openseadragon-annotations.js"></script>
    <script type="module" src="../../lib/openseadragon-lengthtool.js"></script>
    <script src="../../lib/openseadragon-scalebar.js"></script>
    <script src="../../lib/openseadragon-svg-overlay.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://unpkg.com/cornerstone-core@2.2.6/dist/cornerstone.js"></script>
    <script src="https://unpkg.com/cornerstone-math@0.1.6/dist/cornerstoneMath.js"></script>
    <script src="https://unpkg.com/cornerstone-web-image-loader@2.1.0/dist/cornerstoneWebImageLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cornerstone-tools@3.0.0-b.717/dist/cornerstoneTools.js"></script>

    <script src="js/viewer.js"></script>
</head>

<body>
    <div id="openseadragon-viewer"></div>
    <div id="cornerstone-container">
        <div id="cornerstone-viewer"></div>
    </div>
    <canvas id="canvas"></canvas>

    <div id="toolbox">
        <input type="button" onclick="enableZoom()" value="Enable Zoom">
        <input type="button" onclick="enableMeasurement()" value="Enable Measurement">
        <input type="button" onclick="enableAnnotation()" value="Enable Annotation">
    </div>
</body>

</html>
