<html>

<head>
    <title>Viewer (Cornerstone)</title>

    <!-- libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://unpkg.com/cornerstone-core@2.2.6/dist/cornerstone.js"></script>
    <script src="https://unpkg.com/cornerstone-math@0.1.6/dist/cornerstoneMath.js"></script>
    <script src="https://unpkg.com/cornerstone-web-image-loader@2.1.0/dist/cornerstoneWebImageLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cornerstone-tools@3.0.0-b.717/dist/cornerstoneTools.js"></script>

    <!-- my script -->
    <script src="js/viewer-cornerstone.js"></script>

    <style>
        html {
            background-color: darkgray;
            overflow: hidden;
        }

        #toggle {
            text-align: center;
            margin: 5%;
        }

        #cornerstone-element {
            margin: 0 auto;
            display: block;
            width: 50%;
            height: 50%;
        }

        input {
            width: 33%;
            margin: 1%;
        }
    </style>
</head>

<body>
    <div id="cornerstone-element-wrapper">
        <div id="cornerstone-element" data-index="0" oncontextmenu="return false"></div>
    </div>
    <div id="toggle">
        <input type="button" id="toggle-button" value="Switch to Annotation" onclick="toggleTools()" /><br />
        <input type="button" id="save-button" value="Save Data" onclick="saveData()" /><br />
        <input type="button" id="reset-button" value="Reset Stored Data" onclick="resetData()" />
    </div>
</body>

</html>
