<html>
    <head>
        <title>Viewer</title>
        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="../../lib/openseadragon.min.js"></script>
        <script src="js/viewer.js"></script>
    </head>
    <body>
    <div id="openseadragon-viewer" style="width: 800px; height: 600px;"></div>
    <input type="button" class="btn btn-success" id="btn_zoomin" value="Zoom In">
    <input type="button" class="btn btn-success" id="btn_zoomout" value="Zoom Out">
    <input type="button" class="btn btn-success" id="btn_prev" value="Previous">
    <a id="a_nav"></a>
    <input type="button" class="btn btn-success" id="btn_next" value="Next">
    <input type="button" class="btn btn-success" id="btn_measure" value="Measure">
    <div id="coordinates">Coordinates:</div>
    <div id="measurements"></div>
</html>
